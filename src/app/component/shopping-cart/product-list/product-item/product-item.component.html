

<div class="card mb-4 shadow-sm ">
    <img class="bd-placeholder-img card-img-top" width="100" height='400' [src]="productItem.imageurl">
    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price| currency: 'INR' }}</strong>
        </p>
        <p class="card-text">{{ productItem.name}}</p>
        <div class="d-flx justify-content-between align-item-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">Add to Cart</button>

                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{ productItem.id }}">View Details</button>
            </div>
        </div>
    </div>

</div>
