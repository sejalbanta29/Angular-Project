<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-card card">
            <div class="card-header text-center">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" required email>
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid Username</span>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" required>
                        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid Password</span>
                    </div>
                
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
