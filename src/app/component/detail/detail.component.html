<div class="container">
    <h2>Detail Page</h2>
  
</div>
<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100" height="120" [src]="product.imageurl">
    <div class="card-body">
        <p class="card-text">
            <strong>{{product.price| currency: 'INR' }}</strong>
        </p>
        <p class="card-text">{{ product.name}}</p>
        <p class="card-text">{{ product.description}}</p>
        <div class="d-flx justify-content-between align-item-center">
            <div class="btn-group">

                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink = '/shop'>Back</button>
            </div>
        </div>
    </div>
